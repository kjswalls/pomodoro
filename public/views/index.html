<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/reset.css" />
        <link rel="stylesheet" href="/public/css/styles.css" />
        <script src="/public/js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="num-control">
                    <span class="up-down">-</span><span class="number">25</span><span class="up-down">+</span>
                </div>
                <div class="num-control">
                    <span class="up-down">-</span><span class="number">5</span><span class="up-down">+</span>
                </div>
            </div>
            <div class="center">
                <div class="button">
                    <input type="button" value="Stop">
                </div>
                <div class="timer">
                    <span class="number">25</span> <span class="unit">minutes</span> <span class="number">00</span> <span class="unit">seconds</span>
                </div>
            </div>
        </div>
    </body>
</html>
